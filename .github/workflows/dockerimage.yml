name: VKS - build, push and deploy.
on:
  push:
    branches:
    - master
jobs:
  build:
   runs-on: ubuntu-latest
   steps:
#    - uses: azure/container-actions/docker-login@master
#      with:
#        login-server: docker.pkg.github.com/v2
#        username: ${{ secrets.DOCKER_USERNAME }}
#        password: ${{ secrets.DOCKER_PASSWORD }}
   - uses: actions/checkout@master
   - name: Build
     run: |
       sha=${GITHUB_SHA:0:7}
       app="${GITHUB_REPOSITORY#*/}"
       docker build -t docker.pkg.github.com/$GITHUB_REPOSITORY/$app:$sha .
   - name: Push
     run: |
       sha=${GITHUB_SHA:0:7}
       app="${GITHUB_REPOSITORY#*/}"
       docker login docker.pkg.github.com -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
       docker push docker.pkg.github.com/$GITHUB_REPOSITORY/$app:$sha
   - name: OpenStack
     run: |
        sudo pip install wheel
        sudo pip install python-openstackclient
        sudo pip install python-magnumclient
        sudo export OS_AUTH_URL=${{ secrets.AUTH_URL }}
        sudo export OS_PROJECT_ID=${{ secrets.PROJECT_ID }}
        sudo export OS_PROJECT_NAME=${{ secrets.PROJECT_NAME }}
        sudo export OS_USER_DOMAIN_NAME=${{ secrets.USER_DOMAIN_NAME }}
        sudo if [ -z "$OS_USER_DOMAIN_NAME" ]; then unset OS_USER_DOMAIN_NAME; fi
        sudo export OS_PROJECT_DOMAIN_ID=${{ secrets.PROJECT_DOMAIN_ID }}
        sudo if [ -z "$OS_PROJECT_DOMAIN_ID" ]; then unset OS_PROJECT_DOMAIN_ID; fi
        sudo unset OS_TENANT_ID
        sudo unset OS_TENANT_NAME
        sudo export OS_USERNAME=${{ secrets.USERNAME }}
        sudo export OS_PASSWORD=${{ secrets.PASSWORD }}
        sudo export OS_REGION_NAME=${{ secrets.REGION_NAME }}
        sudo if [ -z "$OS_REGION_NAME" ]; then unset OS_REGION_NAME; fi
        sudo export OS_INTERFACE=public
        sudo export OS_IDENTITY_API_VERSION=3
        sudo openstack coe cluster list
        sudo export OS_CLUSTER_NAME=${{ secrets.CLUSTER_NAME }}
        sudo openstack coe cluster config knative
